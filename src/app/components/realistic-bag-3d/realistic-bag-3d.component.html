<div class="bag-container">
    <div class="bag-3d">
        <!-- Main bag body -->
        <div class="bag-main">
            <!-- Top zipper -->
            <div class="top-zipper">
                <div class="zipper-line"></div>
                <div class="zipper-pull"></div>
            </div>

            <!-- Front panel with flap and pockets -->
            <div class="front-panel">
                <!-- Center flap -->
                <div class="center-flap">
                    <div class="flap-button"></div>
                    <div class="flap-stitching"></div>
                </div>

                <!-- Side pockets -->
                <div class="side-pocket left-pocket">
                    <div class="pocket-flap">
                        <div class="pocket-button"></div>
                    </div>
                </div>
                <div class="side-pocket right-pocket">
                    <div class="pocket-flap">
                        <div class="pocket-button"></div>
                    </div>
                </div>
            </div>

            <!-- Handles -->
            <div class="handle-left"></div>
            <div class="handle-right"></div>

            <!-- Side panels -->
            <div class="side-panel left-side"></div>
            <div class="side-panel right-side"></div>

            <!-- Back panel -->
            <div class="back-panel"></div>

            <!-- Bottom -->
            <div class="bag-bottom"></div>
        </div>
    </div>
</div>
