<div class="product-detail" *ngIf="!loading && product">
  <!-- Header -->
  <div class="product-header">
    <div class="container">
      <button class="back-btn" (click)="goBack()">
        ‚Üê Back to Shop
      </button>
      <nav class="breadcrumb">
        <span>Home</span> / <span>Shop</span> / <span>{{ product.category }}</span> / <span class="current">{{ product.name }}</span>
      </nav>
    </div>
  </div>

  <!-- Product Content -->
  <div class="product-content">
    <div class="container">
      <div class="product-grid">
        <!-- Product Images Component -->
        <app-product-images 
          [product]="product"
          [selectedImageIndex]="selectedImageIndex"
          (imageSelected)="onImageSelected($event)"
          (imageClicked)="onImageClicked()">
        </app-product-images>

        <!-- Product Info Component -->
        <app-product-info 
          [product]="product"
          [quantity]="quantity"
          (quantityChanged)="onQuantityChanged($event)"
          (addToCart)="onAddToCart()">
        </app-product-info>
      </div>

      <!-- Product Tabs Component -->
      <app-product-tabs [product]="product"></app-product-tabs>
    </div>
  </div>
</div>

<!-- Loading State -->
<div class="loading" *ngIf="loading">
  <div class="container">
    <div class="loading-content">
      <p>Loading product details...</p>
    </div>
  </div>
</div>

<!-- Product Not Found -->
<div class="not-found" *ngIf="!loading && !product">
  <div class="container">
    <div class="not-found-content">
      <h2>Product Not Found</h2>
      <p>The product you're looking for doesn't exist.</p>
      <button class="back-btn" (click)="goBack()">Back to Shop</button>
    </div>
  </div>
</div>
