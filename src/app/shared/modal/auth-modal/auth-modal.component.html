<div class="auth-modal">
    <div class="auth-header">
      <div class="auth-tabs">
        <button 
          class="auth-tab" 
          [class.active]="currentView === 'login'"
          (click)="switchView('login')"
        >
          Вход
        </button>
        <button 
          class="auth-tab" 
          [class.active]="currentView === 'register'"
          (click)="switchView('register')"
        >
          Регистрация
        </button>
      </div>
    </div>
  
    <div class="auth-content">
      <!-- Login Form -->
      <form *ngIf="currentView === 'login'" (ngSubmit)="onLogin()" class="auth-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input 
            id="login-email"
            type="email" 
            [(ngModel)]="loginForm.email" 
            name="email"
            required
            placeholder="Введите ваш email"
          />
        </div>
  
        <div class="form-group">
          <label for="login-password">Пароль</label>
          <input 
            id="login-password"
            type="password" 
            [(ngModel)]="loginForm.password" 
            name="password"
            required
            placeholder="Введите пароль"
          />
        </div>
  
        <button type="submit" class="auth-submit-btn">
          Войти
        </button>
  
        <div class="auth-links">
          <a href="#" class="forgot-password-link">Забыли пароль?</a>
        </div>
      </form>
  
      <!-- Register Form -->
      <form *ngIf="currentView === 'register'" (ngSubmit)="onRegister()" class="auth-form">
        <div class="form-group">
          <label for="register-name">Имя</label>
          <input 
            id="register-name"
            type="text" 
            [(ngModel)]="registerForm.name" 
            name="name"
            required
            placeholder="Введите ваше имя"
          />
        </div>
  
        <div class="form-group">
          <label for="register-email">Email</label>
          <input 
            id="register-email"
            type="email" 
            [(ngModel)]="registerForm.email" 
            name="email"
            required
            placeholder="Введите ваш email"
          />
        </div>
  
        <div class="form-group">
          <label for="register-password">Пароль</label>
          <input 
            id="register-password"
            type="password" 
            [(ngModel)]="registerForm.password" 
            name="password"
            required
            placeholder="Введите пароль"
          />
        </div>
  
        <div class="form-group">
          <label for="register-confirm-password">Подтвердите пароль</label>
          <input 
            id="register-confirm-password"
            type="password" 
            [(ngModel)]="registerForm.confirmPassword" 
            name="confirmPassword"
            required
            placeholder="Подтвердите пароль"
          />
        </div>
  
        <button type="submit" class="auth-submit-btn">
          Зарегистрироваться
        </button>
      </form>
    </div>
  </div>
