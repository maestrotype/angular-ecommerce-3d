<div class="cart-modal">
    <div class="cart-header">
      <h2>Корзина</h2>
    </div>
  
    <div class="cart-content">
      <div *ngIf="cartItems.length === 0" class="empty-cart">
        <p>Ваша корзина пуста</p>
        <button class="continue-shopping-btn" (click)="onClose()">
          Продолжить покупки
        </button>
      </div>
  
      <div *ngIf="cartItems.length > 0" class="cart-items">
        <div *ngFor="let item of cartItems" class="cart-item">
          <div class="item-image">
            <img [src]="item.image" [alt]="item.name" />
          </div>
          
          <div class="item-details">
            <h3 class="item-name">{{ item.name }}</h3>
            <p class="item-price">${{ item.price | number:'1.2-2' }}</p>
            
            <div class="quantity-controls">
              <button (click)="updateQuantity(item.id, -1)">-</button>
              <span>{{ item.quantity }}</span>
              <button (click)="updateQuantity(item.id, 1)">+</button>
            </div>
          </div>
          
          <button class="remove-btn" (click)="removeItem(item.id)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  
    <div *ngIf="cartItems.length > 0" class="cart-footer">
      <div class="total-section">
        <div class="total-price">
          <strong>Итого: ${{ totalPrice | number:'1.2-2' }}</strong>
        </div>
        
        <div class="checkout-actions">
          <button class="continue-btn" (click)="onClose()">
            Продолжить покупки
          </button>
          <button class="checkout-btn" (click)="checkout()">
            Оформить заказ
          </button>
        </div>
      </div>
    </div>
  </div>
