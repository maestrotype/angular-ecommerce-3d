<section class="hero" id="hero">
  <div class="container">
    <div class="hero-content">
      <div class="hero-text">
        <div class="badge">NEW ARRIVAL</div>
        <h1 class="hero-title">
          DISCOVER YOUR<br />
          <span class="highlight">NEW STYLE</span>
        </h1>
        <p class="hero-subtitle">
          Explore our latest interactive 3D collection.
        </p>
        <button class="cta-button" (click)="onShopNow()">SHOP NOW</button>
      </div>

      <div class="hero-image">
        <div class="product-showcase">
          <div class="floating-product" [class.hidden]="modelReady">
            <img
              src="assets/images/bag2/img1.png"
              alt="Featured Handbag"
              class="featured-product"
              loading="lazy"
            />
            <!-- Decorative elements -->
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
            <div class="decoration decoration-3"></div>
          </div>
          <div class="wrap-model">
            <app-three-d-viewer
              [modelPath]="'assets/models/bag/bag2.glb'"
              [scale]="[9, 9, 9]"
              [position]="[0, 0, 0]"
              (modelLoaded)="modelReady = true"
            >
            </app-three-d-viewer>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Background decorative elements -->
  <div class="bg-decoration bg-decoration-1"></div>
  <div class="bg-decoration bg-decoration-2"></div>
</section>
