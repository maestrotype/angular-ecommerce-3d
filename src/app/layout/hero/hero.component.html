<section class="hero" id="hero">
    <div class="container">
        <div class="hero-content">
            <div class="hero-text">
                <div class="badge">NEW ARRIVAL</div>
                <h1 class="hero-title">
                    DISCOVER YOUR<br>
                    <span class="highlight">NEW STYLE</span>
                </h1>
                <p class="hero-subtitle">
                    Explore our latest interactive 3D collection.
                </p>
                <button class="cta-button" (click)="onShopNow()">
                    SHOP NOW
                </button>
            </div>

            <div class="hero-image">
                <div class="product-showcase">
                    <div class="floating-product">
                        <img src="assets/images/bag2/img1.png" alt="Featured Handbag" class="featured-product" loading="lazy">
                        <!-- Decorative elements -->
                        <div class="decoration decoration-1"></div>
                        <div class="decoration decoration-2"></div>
                        <div class="decoration decoration-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <app-bag3dFirst></app-bag3dFirst> -->

    <!-- Background decorative elements -->
    <div class="bg-decoration bg-decoration-1"></div>
    <div class="bg-decoration bg-decoration-2"></div>
</section>
