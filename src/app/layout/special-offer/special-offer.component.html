<section class="special-offer">
    <div class="container">
        <div class="offer-content">
            <div class="offer-image">
                <div class="sale-badge">
                    SALE<br>
                    <span class="discount">30%</span>
                </div>
                <img src="assets/images/bag-5.png" alt="Special Offer Bag" class="product-image" loading="lazy">
            </div>

            <div class="offer-text">
                <h2 class="offer-title">Special Offer</h2>
                <p class="offer-subtitle">Only this week: Up to 40% off</p>
                <button class="shop-button" (click)="onShopNow()">
                    SHOP NOW
                </button>
            </div>
        </div>
    </div>
</section>
