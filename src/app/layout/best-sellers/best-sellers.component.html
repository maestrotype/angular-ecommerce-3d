<section class="best-sellers" id="shop">
    <div class="container">
        <div class="section-header">
            <span class="section-subtitle">TOP PRODUCTS</span>
            <h2 class="section-title">Best Sellers</h2>
        </div>

        <div class="products-grid">
            <div class="product-card" *ngFor="let product of bestSellers" (click)="goToProductDetail(product.id)">
                <div class="product-image">
                    <img [src]="product.imageUrl" [alt]="product.name" loading="lazy" />
                    <div class="product-overlay">
                        <button class="quick-view-btn" (click)="quickView(product); $event.stopPropagation()">
                            Quick View
                        </button>
                    </div>
                    <div *ngIf="product.isSpecial" class="special-badge">
                        SPECIAL OFFER
                    </div>
                </div>

                <div class="product-info">
                    <h3 class="product-name">{{ product.name }}</h3>
                    <div class="product-price">
                        <span class="current-price">${{ product.price }}</span>
                        <span *ngIf="product.discount" class="original-price">${{ (product.price / (1 - product.discount
                            / 100)) | number:'1.2-2' }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
